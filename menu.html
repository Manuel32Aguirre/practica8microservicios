<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal - Sigue al Líder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .menu-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .welcome-text {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .username {
            color: #764ba2;
            font-weight: 600;
            font-size: 1.3em;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .menu-btn {
            padding: 25px;
            border: none;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .menu-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.5s ease;
        }

        .menu-btn:hover::before {
            left: 100%;
        }

        .menu-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .menu-btn:active {
            transform: translateY(-2px);
        }

        .btn-play {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-rankings {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-logout {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            font-size: 1em;
            padding: 15px;
            margin-top: 20px;
        }

        .icon {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .stats-section {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .stats-title {
            color: #2d3436;
            font-size: 0.9em;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .stats-value {
            color: #2d3436;
            font-size: 2em;
            font-weight: 700;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="welcome-section">
            <h1>Sigue al Líder</h1>
            <p class="welcome-text">Bienvenido</p>
            <div class="username" id="username">Cargando...</div>
        </div>

        <div class="stats-section" id="statsSection">
            <div class="stats-title">Tu mejor puntuación</div>
            <div class="stats-value" id="bestScore">0</div>
        </div>

        <div class="menu-buttons">
            <button class="menu-btn btn-play" onclick="goToGame()">
                <span class="icon">▶</span>
                Jugar
            </button>

            <button class="menu-btn btn-rankings" onclick="goToRankings()">
                <span class="icon">★</span>
                Clasificaciones
            </button>

            <button class="menu-btn btn-logout" onclick="logout()">
                <span class="icon">←</span>
                Cerrar Sesión
            </button>
        </div>
    </div>

    <script>
        // Verificar si hay sesión activa
        window.addEventListener('DOMContentLoaded', () => {
            const usuario = localStorage.getItem('usuario');
            const userId = localStorage.getItem('userId');

            if (!usuario || !userId) {
                // Si no hay sesión, redirigir al login
                window.location.href = 'inicio.html';
                return;
            }

            // Mostrar nombre de usuario
            document.getElementById('username').textContent = usuario;

            // Cargar puntuación del usuario
            loadUserScore(userId);
        });

        async function loadUserScore(userId) {
            try {
                const response = await fetch(`http://localhost:3000/usuario/${userId}`);
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('bestScore').textContent = data.puntuacion || 0;
                }
            } catch (error) {
                console.error('Error al cargar puntuación:', error);
            }
        }

        function goToGame() {
            window.location.href = 'sigue-al-lider.html';
        }

        function goToRankings() {
            window.location.href = 'clasificaciones.html';
        }

        function logout() {
            // Limpiar sesión
            localStorage.removeItem('usuario');
            localStorage.removeItem('userId');
            
            // Redirigir al login
            window.location.href = 'inicio.html';
        }
    </script>
</body>
</html>

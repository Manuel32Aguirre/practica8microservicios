<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificaciones - Sigue al L√≠der</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .rankings-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .rankings-table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .rankings-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 1.1em;
        }

        .rankings-table th:first-child {
            text-align: center;
            width: 80px;
        }

        .rankings-table th:last-child {
            text-align: center;
            width: 120px;
        }

        .rankings-table tbody tr {
            border-bottom: 1px solid #e0e0e0;
            transition: background-color 0.3s ease;
        }

        .rankings-table tbody tr:hover {
            background-color: #f5f5f5;
        }

        .rankings-table tbody tr:last-child {
            border-bottom: none;
        }

        .rankings-table td {
            padding: 15px;
        }

        .rank-cell {
            text-align: center;
            font-weight: 700;
            font-size: 1.2em;
        }

        .rank-1 { color: #FFD700; }
        .rank-2 { color: #C0C0C0; }
        .rank-3 { color: #CD7F32; }
        .rank-other { color: #667eea; }

        .username-cell {
            font-weight: 500;
            color: #333;
            font-size: 1.1em;
        }

        .score-cell {
            text-align: center;
            font-weight: 700;
            color: #764ba2;
            font-size: 1.2em;
        }

        .current-user {
            background-color: #e8f4ff !important;
            border-left: 4px solid #667eea;
        }

        .current-user .username-cell {
            color: #667eea;
            font-weight: 700;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2em;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 1.1em;
        }

        .back-button {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .back-button:active {
            transform: translateY(0);
        }

        .medal {
            font-size: 1.3em;
            margin-right: 8px;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .rankings-table th,
            .rankings-table td {
                padding: 10px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Clasificaciones</h1>
            <p class="subtitle">Los mejores jugadores de Sigue al L√≠der</p>
        </div>

        <div id="errorContainer"></div>
        <div id="loadingContainer" class="loading">Cargando clasificaciones...</div>

        <table class="rankings-table" id="rankingsTable" style="display: none;">
            <thead>
                <tr>
                    <th>Posici√≥n</th>
                    <th>Usuario</th>
                    <th>Puntuaci√≥n</th>
                </tr>
            </thead>
            <tbody id="rankingsBody">
                <!-- Los datos se cargar√°n aqu√≠ -->
            </tbody>
        </table>

        <div id="noDataContainer" class="no-data" style="display: none;">
            No hay clasificaciones disponibles
        </div>

        <a href="menu.html" class="back-button">‚Üê Volver al Men√∫</a>
    </div>

    <script>
        const currentUser = localStorage.getItem('usuario');

        window.addEventListener('DOMContentLoaded', () => {
            loadRankings();
        });

        async function loadRankings() {
            try {
                const response = await fetch('http://localhost:3000/clasificaciones');
                
                if (!response.ok) {
                    throw new Error('Error al cargar clasificaciones');
                }

                const data = await response.json();
                
                document.getElementById('loadingContainer').style.display = 'none';

                if (data.length === 0) {
                    document.getElementById('noDataContainer').style.display = 'block';
                    return;
                }

                displayRankings(data);
                document.getElementById('rankingsTable').style.display = 'table';

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loadingContainer').style.display = 'none';
                showError('No se pudieron cargar las clasificaciones. Verifica que el servidor est√© funcionando.');
            }
        }

        function displayRankings(rankings) {
            const tbody = document.getElementById('rankingsBody');
            tbody.innerHTML = '';

            rankings.forEach((player, index) => {
                const row = document.createElement('tr');
                const position = index + 1;
                
                // Marcar si es el usuario actual
                if (player.usuario === currentUser) {
                    row.classList.add('current-user');
                }

                // Celda de posici√≥n con medalla
                const rankCell = document.createElement('td');
                rankCell.className = 'rank-cell';
                let rankClass = 'rank-other';
                let medal = '';
                
                if (position === 1) {
                    rankClass = 'rank-1';
                    medal = '<span class="medal">ü•á</span>';
                } else if (position === 2) {
                    rankClass = 'rank-2';
                    medal = '<span class="medal">ü•à</span>';
                } else if (position === 3) {
                    rankClass = 'rank-3';
                    medal = '<span class="medal">ü•â</span>';
                }
                
                rankCell.className = `rank-cell ${rankClass}`;
                rankCell.innerHTML = `${medal}${position}`;
                row.appendChild(rankCell);

                // Celda de usuario
                const usernameCell = document.createElement('td');
                usernameCell.className = 'username-cell';
                usernameCell.textContent = player.usuario;
                if (player.usuario === currentUser) {
                    usernameCell.textContent += ' (T√∫)';
                }
                row.appendChild(usernameCell);

                // Celda de puntuaci√≥n
                const scoreCell = document.createElement('td');
                scoreCell.className = 'score-cell';
                scoreCell.textContent = player.puntuacion;
                row.appendChild(scoreCell);

                tbody.appendChild(row);
            });
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal - Simon Dice</title>
    <link rel="icon" type="image/png" href="/azure.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="menu-container">
        <div class="welcome-section">
            <h1>Simon Dice</h1>
            <p class="welcome-text">Bienvenido</p>
            <div class="username" id="username">Cargando...</div>
        </div>

        <div class="stats-section" id="statsSection">
            <div class="stats-title">Tu mejor puntuación</div>
            <div class="stats-value" id="bestScore">0</div>
        </div>

        <div class="menu-buttons">
            <button class="menu-btn btn-play" onclick="goToGame()">
                <span class="icon">▶</span>
                Jugar
            </button>

            <button class="menu-btn btn-rankings" onclick="goToRankings()">
                <span class="icon">★</span>
                Clasificaciones
            </button>

            <button class="menu-btn btn-logout" onclick="logout()">
                <span class="icon">←</span>
                Cerrar Sesión
            </button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Simon Dice</title>
    <link rel="icon" type="image/png" href="/azure.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="register-container">
        <h1>Simon Dice</h1>
        <p class="subtitle">Crea tu cuenta para empezar a jugar</p>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required autocomplete="username" minlength="3">
                <div class="password-requirements">Mínimo 3 caracteres</div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required autocomplete="new-password" minlength="4">
                <div class="password-requirements">Mínimo 4 caracteres</div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
            </div>

            <button type="submit" class="btn">Registrarse</button>
        </form>

        <div class="login-link">
            ¿Ya tienes cuenta? <a href="../inicio/index.html">Inicia sesión aquí</a>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigue al Líder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #00ff00;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        /* Sección Login */
        #login-section {
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        #login-section h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            margin-bottom: 30px;
            text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00;
            letter-spacing: 3px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            max-width: 300px;
            padding: 12px 20px;
            background: rgba(0, 255, 0, 0.1);
            border: 2px solid #00ff00;
            border-radius: 25px;
            color: #00ff00;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        .input-group input::placeholder {
            color: rgba(0, 255, 0, 0.5);
        }

        .input-group input:focus {
            box-shadow: 0 0 15px #00ff00;
            border-color: #00ffff;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #00ff00 0%, #00cc00 100%);
            border: none;
            border-radius: 25px;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.8);
        }

        button:active {
            transform: translateY(0);
        }

        /* Sección Juego */
        #game-section {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        #game-section h2 {
            font-size: clamp(1.5rem, 6vw, 2.5rem);
            margin-bottom: 20px;
            text-shadow: 0 0 15px #00ff00;
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .info-item {
            background: rgba(0, 255, 0, 0.1);
            padding: 10px 20px;
            border-radius: 15px;
            border: 2px solid #00ff00;
        }

        .info-item span {
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            font-weight: bold;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: clamp(10px, 3vw, 20px);
            max-width: 400px;
            margin: 0 auto 30px;
            padding: 20px;
        }

        .game-button {
            aspect-ratio: 1;
            border: 3px solid #00ff00;
            border-radius: 15px;
            background: rgba(0, 255, 0, 0.1);
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
            font-size: clamp(1.5rem, 5vw, 2rem);
            font-weight: bold;
            color: #00ff00;
        }

        .game-button:nth-child(5) {
            visibility: hidden;
            pointer-events: none;
        }

        .game-button:hover:not(.active) {
            background: rgba(0, 255, 0, 0.2);
            transform: scale(1.05);
        }

        .game-button.active {
            animation: buttonPulse 0.5s ease-in-out;
            box-shadow: 0 0 30px currentColor;
        }

        .game-button:nth-child(1) { color: #ff006e; border-color: #ff006e; }
        .game-button:nth-child(2) { color: #8338ec; border-color: #8338ec; }
        .game-button:nth-child(3) { color: #3a86ff; border-color: #3a86ff; }
        .game-button:nth-child(4) { color: #ffbe0b; border-color: #ffbe0b; }
        .game-button:nth-child(6) { color: #fb5607; border-color: #fb5607; }
        .game-button:nth-child(7) { color: #ff006e; border-color: #ff006e; }
        .game-button:nth-child(8) { color: #00f5d4; border-color: #00f5d4; }
        .game-button:nth-child(9) { color: #9d4edd; border-color: #9d4edd; }

        .game-button.active:nth-child(1) { background: #ff006e; }
        .game-button.active:nth-child(2) { background: #8338ec; }
        .game-button.active:nth-child(3) { background: #3a86ff; }
        .game-button.active:nth-child(4) { background: #ffbe0b; }
        .game-button.active:nth-child(6) { background: #fb5607; }
        .game-button.active:nth-child(7) { background: #ff006e; }
        .game-button.active:nth-child(8) { background: #00f5d4; }
        .game-button.active:nth-child(9) { background: #9d4edd; }

        .game-message {
            font-size: clamp(1rem, 4vw, 1.3rem);
            margin-top: 20px;
            min-height: 30px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        /* Sección Resultados */
        #results-section {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        #results-section h2 {
            font-size: clamp(2rem, 7vw, 3rem);
            margin-bottom: 20px;
            color: #ff006e;
            text-shadow: 0 0 20px #ff006e;
            animation: gameOverBlink 1.5s infinite;
        }

        .final-score {
            font-size: clamp(1.5rem, 5vw, 2rem);
            margin-bottom: 30px;
            color: #00ffff;
        }

        .leaderboard {
            background: rgba(0, 255, 0, 0.05);
            border: 2px solid #00ff00;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .leaderboard h3 {
            margin-bottom: 15px;
            color: #00ffff;
            font-size: clamp(1.2rem, 4vw, 1.5rem);
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
        }

        .leaderboard-table th,
        .leaderboard-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 255, 0, 0.3);
            font-size: clamp(0.9rem, 3vw, 1.1rem);
        }

        .leaderboard-table th {
            color: #00ffff;
            text-transform: uppercase;
        }

        .leaderboard-table tr.player-score {
            background: rgba(255, 0, 110, 0.2);
            color: #ffbe0b;
            font-weight: bold;
        }

        .leaderboard-table tr.new-record {
            animation: recordBlink 1s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes buttonPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes gameOverBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes recordBlink {
            0%, 100% { background: rgba(255, 215, 0, 0.3); }
            50% { background: rgba(255, 215, 0, 0.1); }
        }

        .hidden {
            display: none !important;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .game-grid {
                gap: 8px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sección 1: Login -->
        <section id="login-section">
            <h1>SIGUE AL LÍDER</h1>
            <div class="game-message" id="game-message">Memoriza y repite la secuencia</div>
        </section>

        <!-- Sección 2: Juego -->
        <section id="game-section">
            <h2>SIGUE AL LÍDER</h2>
            <div class="game-info">
                <div class="info-item">
                    <div>Nivel</div>
                    <span id="level">1</span>
                </div>
                <div class="info-item">
                    <div>Puntuación</div>
                    <span id="score">0</span>
                </div>
            </div>
            <div class="game-grid" id="game-grid">
                <div class="game-button" data-index="0">1</div>
                <div class="game-button" data-index="1">2</div>
                <div class="game-button" data-index="2">3</div>
                <div class="game-button" data-index="3">4</div>
                <div class="game-button" data-index="4"></div>
                <div class="game-button" data-index="5">5</div>
                <div class="game-button" data-index="6">6</div>
                <div class="game-button" data-index="7">7</div>
                <div class="game-button" data-index="8">8</div>
            </div>
            <div class="game-message" id="game-message">Prepárate para comenzar</div>
        </section>

        <!-- Sección 3: Resultados -->
        <section id="results-section">
            <h2>GAME OVER</h2>
            <div class="final-score">
                Tu puntuación: <span id="final-score">0</span> pts
            </div>
            <div class="leaderboard">
                <h3>TABLA DE LÍDERES</h3>
                <table class="leaderboard-table" id="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Pos</th>
                            <th>Jugador</th>
                            <th>Puntos</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                    </tbody>
                </table>
            </div>
            <div class="button-group">
                <button onclick="restartGame()">Volver a Jugar</button>
                <button onclick="goToMenu()">Menú Principal</button>
            </div>
        </section>
    </div>

    <script>
        // Variables del juego
        let username = 'Jugador1';
        let sequence = [];
        let playerSequence = [];
        let level = 1;
        let score = 0;
        let canPlay = false;
        let isShowingSequence = false;

        // Tabla de líderes inicial (CPU)
        let leaderboard = [
            { player: 'CPU-Master', score: 50 },
            { player: 'CPU-Pro', score: 35 },
            { player: 'CPU-Novato', score: 20 },
            { player: 'CPU-Inicial', score: 10 }
        ];

        // Frecuencias musicales para cada botón
        const frequencies = [
            261.63, // C (Do)
            293.66, // D (Re)
            329.63, // E (Mi)
            349.23, // F (Fa)
            392.00, // G (Sol)
            440.00, // A (La)
            493.88, // B (Si)
            523.25  // C (Do octava alta)
        ];

        // Web Audio API
        let audioContext;

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        function playTone(index, duration = 400) {
            initAudio();
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequencies[index];
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration / 1000);
        }

        function playErrorSound() {
            initAudio();
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 100;
            oscillator.type = 'sawtooth';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        // Verificar sesión al cargar
        window.addEventListener('DOMContentLoaded', () => {
            username = localStorage.getItem('usuario');
            const userId = localStorage.getItem('userId');
            
            if (!username || !userId) {
                // Si no hay sesión, redirigir al login
                window.location.href = 'inicio.html';
                return;
            }
            
            // Cargar puntuación actual del usuario
            loadUserScore(userId);
            
            // Iniciar el juego automáticamente
            startGame();
        });

        async function loadUserScore(userId) {
            try {
                const response = await fetch(`http://localhost:3000/usuario/${userId}`);
                if (response.ok) {
                    const data = await response.json();
                    // Inicializar el puntaje si existe uno mejor
                    if (data.puntuacion) {
                        leaderboard.push({ player: username, score: data.puntuacion });
                    }
                }
            } catch (error) {
                console.error('Error al cargar puntuación:', error);
            }
        }

        // Función para iniciar el juego
        function startGame() {
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('game-section').style.display = 'block';
            
            // Inicializar juego
            resetGame();
            setTimeout(() => nextRound(), 1000);
        }

        // Resetear variables del juego
        function resetGame() {
            sequence = [];
            playerSequence = [];
            level = 1;
            score = 0;
            canPlay = false;
            updateDisplay();
        }

        // Actualizar display
        function updateDisplay() {
            document.getElementById('level').textContent = level;
            document.getElementById('score').textContent = score;
        }

        // Siguiente ronda
        function nextRound() {
            playerSequence = [];
            canPlay = false;
            
            // Agregar nuevo elemento a la secuencia
            const validIndices = [0, 1, 2, 3, 5, 6, 7, 8]; // Excluye el 4 (centro)
            const randomIndex = validIndices[Math.floor(Math.random() * validIndices.length)];
            sequence.push(randomIndex);
            
            document.getElementById('game-message').textContent = 'Observa la secuencia...';
            
            // Mostrar secuencia
            setTimeout(() => showSequence(), 500);
        }

        // Mostrar secuencia
        async function showSequence() {
            isShowingSequence = true;
            const buttons = document.querySelectorAll('.game-button');
            
            for (let i = 0; i < sequence.length; i++) {
                const index = sequence[i];
                await highlightButton(buttons[index], index);
                await sleep(200);
            }
            
            isShowingSequence = false;
            canPlay = true;
            document.getElementById('game-message').textContent = 'Tu turno - Repite la secuencia';
        }

        // Iluminar botón
        function highlightButton(button, dataIndex) {
            return new Promise((resolve) => {
                button.classList.add('active');
                playTone(dataIndex);
                
                setTimeout(() => {
                    button.classList.remove('active');
                    resolve();
                }, 400);
            });
        }

        // Sleep helper
        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Manejar clic en botón del juego
        document.getElementById('game-grid').addEventListener('click', async (e) => {
            if (!canPlay || isShowingSequence) return;
            
            const button = e.target.closest('.game-button');
            if (!button || button.dataset.index === '4') return;
            
            const index = parseInt(button.dataset.index);
            
            // Iluminar botón clickeado
            button.classList.add('active');
            playTone(index);
            setTimeout(() => button.classList.remove('active'), 400);
            
            // Agregar a secuencia del jugador
            playerSequence.push(index);
            
            // Verificar si es correcto
            const currentStep = playerSequence.length - 1;
            
            if (playerSequence[currentStep] !== sequence[currentStep]) {
                // Error
                gameOver();
                return;
            }
            
            // Si completó la secuencia correctamente
            if (playerSequence.length === sequence.length) {
                canPlay = false;
                score += level * 10;
                level++;
                updateDisplay();
                
                document.getElementById('game-message').textContent = 'Correcto - Siguiente nivel...';
                
                setTimeout(() => nextRound(), 1500);
            }
        });

        // Game Over
        async function gameOver() {
            canPlay = false;
            playErrorSound();
            
            document.getElementById('game-message').textContent = 'Error - Fin del juego';
            
            // Guardar puntuación en el servidor
            await saveScore();
            
            setTimeout(() => {
                document.getElementById('game-section').style.display = 'none';
                showResults();
            }, 1500);
        }

        async function saveScore() {
            const userId = localStorage.getItem('userId');
            if (!userId) return;

            try {
                const response = await fetch('http://localhost:3000/actualizar-puntuacion', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: userId,
                        puntuacion: score
                    })
                });

                if (!response.ok) {
                    console.error('Error al guardar puntuación');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Mostrar resultados
        function showResults() {
            document.getElementById('final-score').textContent = score;
            
            // Agregar puntuación del jugador a la tabla
            leaderboard.push({ player: username, score: score, isPlayer: true });
            
            // Ordenar por puntuación
            leaderboard.sort((a, b) => b.score - a.score);
            
            // Generar tabla
            const tbody = document.getElementById('leaderboard-body');
            tbody.innerHTML = '';
            
            const topScores = leaderboard.slice(0, 10);
            const isNewRecord = topScores[0].isPlayer && topScores[0].score === score;
            
            topScores.forEach((entry, index) => {
                const row = document.createElement('tr');
                if (entry.isPlayer && entry.score === score) {
                    row.classList.add('player-score');
                    if (isNewRecord) {
                        row.classList.add('new-record');
                    }
                }
                
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${entry.player}${entry.isPlayer ? ' (Tú)' : ''}</td>
                    <td>${entry.score}</td>
                `;
                tbody.appendChild(row);
            });
            
            document.getElementById('results-section').style.display = 'block';
        }

        // Reiniciar juego
        function restartGame() {
            document.getElementById('results-section').style.display = 'none';
            document.getElementById('game-section').style.display = 'block';
            
            resetGame();
            setTimeout(() => nextRound(), 1000);
        }

        // Volver al menú principal
        function goToMenu() {
            window.location.href = 'menu.html';
        }
    </script>
</body>
</html>

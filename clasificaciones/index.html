<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificaciones - Simon Dice</title>
    <link rel="icon" type="image/png" href="/azure.png">
    <link rel="stylesheet" href="/clasificaciones/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Clasificaciones</h1>
            <p class="subtitle">Los mejores jugadores de Simon Dice</p>
        </div>

        <div id="errorContainer"></div>
        <div id="loadingContainer" class="loading">Cargando clasificaciones...</div>

        <table class="rankings-table" id="rankingsTable" style="display: none;">
            <thead>
                <tr>
                    <th>Posición</th>
                    <th>Usuario</th>
                    <th>Puntuación</th>
                </tr>
            </thead>
            <tbody id="rankingsBody">
                <!-- Los datos se cargarán aquí -->
            </tbody>
        </table>

        <div id="noDataContainer" class="no-data" style="display: none;">
            No hay clasificaciones disponibles
        </div>

        <a href="/menu/index.html" class="btn-back">Volver al Menú</a>
    </div>

    <script src="/clasificaciones/js/main.js"></script>
</body>
</html>
